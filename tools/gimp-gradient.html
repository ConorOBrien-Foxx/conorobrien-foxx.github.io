    <title>GIMP .ggr Gradient Generator</title>

<body>
    <header>
        <h1>Tools</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="./about">About</a></li>
            <li><a href="./contact">Contact</a></li>
        </ul>

    <div class="container gimp-grad-app thin">
        <div class="centerer">
            <main>
            <h2>GIMP <code>.ggr</code> Gradient Generator</h2>
            <!-- <p>hello</p> -->
            <div class="input-holder" style="max-height: 200px; overflow-y: auto;">
                <label><input class="discrete-input" type="checkbox">Discrete?</label>
                <div class="color-input-container">
                    <div class="color-input">
                        <input type="text" class="short mono" value="#ff00ff">
                        <input type="color" value="#ff00ff">
                        <button class="symbol remove-color">-</button>
                        <button class="symbol add-color">+</button>
                    </div>
                </div>
            </div>
            <div class="sample-output" style="width: 300px; height: 300px; border: 1px solid white; margin: 0 auto">
            </div>
            <h2>Output</h2>
            <p>Copy this into a .ggr file and insert into your GIMP Profile's gradients section. On windows, this will be (e.g.) <code>%AppData%\GIMP\2.10\gradients</code>.</p>
            <textarea class="ggr-output mono" readonly></textarea>
            </main>
        </div>
    </div>
    
    <div id="popup-background" class="popup-background" onclick="hidePopup()"></div>

    <div id="popup" class="popup">
        <div class="popup-header">
            <span class="popup-title">Popup Title</span>
            <button class="close-button danger" onclick="hidePopup()">X</span>
        </div>
        <div class="popup-content">
            <p>Popup message goes here.</p>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5N67W0KBG4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());

      gtag("config", "G-5N67W0KBG4");
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./common.js"></script>
    <script src="./dictionarygrep.js"></script>
    <title>Dictionary Grep</title>
    <link rel="stylesheet" href="tool.css">
</head>
<body>
    <header>
        <h1>Tools</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./">Home</a></li>
            <li><a href="./about">About</a></li>
            <li><a href="./contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container dictionary-grep-app">
        <div class="centerer">
            <main>
                <h2>Dictionary Grep</h2>
                <p>
                    <label>Regular expression: <input type="text" class="regex-input" placeholder="E.g., ^hi.+o$"></label> <label>Case sensitive? <input type="checkbox" class="regex-case-sensitive"></label>
                </p>
                <p>
                <label>Word set: <select class="word-sets"></select></label>
                </p>
                <p>
                <label>Sort by: <select class="sort-order">
                    <option value="default">Default</option>
                    <option value="alpha-case-sensitive">Alphabetical (case-sensitive)</option>
                    <option value="alpha-case-insensitive">Alphabetical (case-insensitive)</option>
                    <option value="word-length">Word length</option>
                </select></label>
                <label>Ascending? <input type="checkbox" class="sort-ascending" checked></label>
                </p>
                <p>
                    <button class="submit">Submit</button>
                </p>
                <h3>Output</h3>
                <textarea readonly class="resizeable filtered-words mono" placeholder="Output will appear here..."></textarea>
            </main>
        </div>
    </div>
    
    <div id="popup-background" class="popup-background" onclick="hidePopup()"></div>

    <div id="popup" class="popup">
        <div class="popup-header">
            <span class="popup-title">Popup Title</span>
            <button class="close-button danger" onclick="hidePopup()">X</span>
        </div>
        <div class="popup-content">
            <p>Popup message goes here.</p>
        </div>
    </div>
    
    <div class="toast-container"></div>

    <footer>
        <p>Made by <a href="https://conorobrien-foxx.github.io/" target="_blank">Conor O'Brien</a>.</p>
    </footer>
</body>
</html>

        <h1>Tools</h1>

    <div class="container mouse-move-app">
        <div class="centerer">
            <main>
                <h2>Is my mouse moving?</h2>
                <div class="input-holder" style="max-height: 200px; overflow-y: auto;">
                    <label>Polling rate <input class="poll-rate short" type="number" value="50" step="50">ms</label>
                    <label>Machine-readable messages?<input class="machine-readable" type="checkbox"></label>
                </div>
                
                <div class="interact-box">
                    <span class="notice">(Hover over)</span>
                </div>

                <div class="messages">
                    
                </div>
            </main>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-header">
            <span class="popup-title">Popup Title</span>
